<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/vue.js"></script>
  <title>vue.js</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停！
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">see</p>
  </div>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>





  <script type="text/javascript">
    var app=new Vue({
      el:"#app",
      data:{
        message:"Hello vue!"
      }
    })
    app2=new Vue({
      el:"#app-2",
      data:{
        message:"页面加载于"+new Date().toLocaleString()
      }
    })
    app3=new Vue({
      el:"#app-3",
      data:{
        seen:true
      }
    })
    app4=new Vue({
      el:"#app-4",
      data:{
        todos:[
          {text:"text1"},
          {text:"text2"},
          {text:"text3"},
          {text:"text4"}
        ]
      }
    })
  </script>
</body>
</html>
